<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="60 30 140 140"
     width="280"
     height="280">

  <style>
    * { shape-rendering: crispEdges; }

    /* Opening interior */
    .opening    { fill:#5f63d8; }
    .openingHi  { fill:#7e82f0; }
    .openingMid { fill:#666bd0; }
    .openingLo  { fill:#4448a8; }

    /* Borders */
    .borderTop  { fill:#6f3a1f; }
    .borderBot  { fill:#6f3a1f; }

    /* Grass */
    .grass      { fill:#2fa24a; }
    .grassMid   { fill:#279040; }
    .grassDark  { fill:#1f6f34; }

    /* Clouds */
    .cloud     { fill:#d8dbff; }
    .cloudMid  { fill:#cdd1ff; }
    .cloudLo   { fill:#bfc4f0; }

    /* Trapdoors */
    .door { fill:#8b3a1f; }
  </style>

  <!-- TOP BROWN BORDER (outside opening) -->
  <polygon class="borderTop"
    points="80,40 160,40 158,42 82,42"/>

  <!-- BLUE OPENING -->
  <polygon class="opening"
    points="80,42 160,42 146,78 94,78"/>

  <!-- NARROW BOTTOM BROWN BORDER -->
  <polygon class="borderBot"
    points="94,78 146,78 146,80 94,80"/>

  <!-- PIXELATED RIDGE SHADING -->
  <polygon class="openingHi"
    points="82,44 92,44 98,46 108,46 114,44 124,44 130,46 140,46 148,44 158,44"/>

  <polygon class="openingMid"
    points="88,48 98,48 104,50 114,50 120,48 130,48 136,50 146,50"/>

  <polygon class="openingLo"
    points="94,54 104,54 110,56 120,56 126,54 136,54"/>

  <!-- CLOUD BANK -->
  <polygon class="cloud"
    points="104,58 118,58 126,60 122,64 110,64 102,62"/>

  <polygon class="cloudMid"
    points="96,60 104,60 106,62 102,64 96,64"/>

  <polygon class="cloudMid"
    points="126,60 134,60 136,62 132,64 126,64"/>

  <polygon class="cloudLo"
    points="108,62 120,62 118,64 110,64"/>

  <!-- GRASS HILLS (touching bottom border) -->

  <!-- Back hill -->
  <polygon class="grassDark"
    points="96,70 104,68 114,70 122,74 116,76 104,76"/>

  <!-- Mid hill -->
  <polygon class="grassMid"
    points="100,68 108,68 116,72 110,74 102,74"/>

  <!-- Front hill -->
  <polygon class="grass"
    points="104,70 110,70 114,72 108,74"/>

  <!-- Secondary hill (right) -->
  <polygon class="grassMid"
    points="124,72 132,72 136,74 132,76 124,76"/>

  <polygon class="grass"
    points="126,72 132,72 134,74 128,76"/>

  <!-- LEFT TRAPDOOR -->
  <polygon class="door"
    points="120,42 80,42 94,78 120,78">
    <animate
      attributeName="points"
      dur="0.75s"
      begin="2s"
      fill="freeze"
      values="
        120,42 80,42 94,78 120,78;
        80,75 80,42 94,78 92,104
      " />
  </polygon>

  <!-- RIGHT TRAPDOOR -->
  <polygon class="door"
    points="120,42 160,42 146,78 120,78">
    <animate
      attributeName="points"
      dur="0.75s"
      begin="2s"
      fill="freeze"
      values="
        120,42 160,42 146,78 120,78;
        160,75 160,42 146,78 148,104
      " />
  </polygon>

</svg>
